{% extends "index.html "%}
{% block content %}
<div class="container" style="margin-top:100px;">
  <div class="row justify-content-center">
      <div class="col-md-6">
          <h2 class="text-primary page-header text-center">User Login</h2>
      </div>
  </div>
  <div class="row justify-content-center">
      <div class="col-md-6">
          <div class="well">
            {% if messages %}
                      {% for message in messages %}
                          <div class="alert altert-{{ message.tags }}">
                              {{ message }}

                          </div>
                      {% endfor %}
                  {% endif %}
            
            

              <form method="POST" autocomplete="off">
                {% csrf_token %}
                {{ form.as_p }}
                  <button type="submit" class="btn btn-primary">Login</button>
              </form>
          </div>
      </div>
  </div>
</div>

{% endblock %}
